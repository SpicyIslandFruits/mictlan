events {
    worker_connections 1024;  # 同時接続数の上限
}

http {
    upstream phpdemo {
        server stg-phpdemo:9000;
    }

    upstream bundemo {
        server host.docker.internal:4000;
    }

    server {
        listen 80;
        server_name localhost;

        # PHPファイルの処理（/phpdemo/パスのみ）
        location ^~ /phpdemo/ {
            location ~ \.php$ {
                fastcgi_pass phpdemo;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME /var/www/html/web$fastcgi_script_name;
            }
        }

        # bundemo/ へのリクエストを host.docker.internal:4000 にプロキシ
        location ^~ /bundemo/ {
            proxy_pass http://bundemo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # その他のリクエストの処理
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}